    <script src="../js/demeter-demo.js"></script>
  </head>
  <body>
    <div id="tests_nav">
      <ul class="menu menu-horizontal menu-inverse wrapper">
        <li class="active menu-heading">DEMETER</li>

    </div>
    <div class="panel container wrapper">
      <div class="panel-heading">
        <h3>表单测试</h3>
      </div>
      <div class="panel-body">
        <form>
          <fieldset>
            <legend>横排表单</legend>
            <div class="form-control">
              <label class="label">账号</label>
              <input type="text" placeholder="请输入账号" class="input input-1-5">
              <label class="label">密码</label>
              <input type="password" placeholder="请输入密码" class="input input-1-5">
              <input id="h-remember-me" type="checkbox">
              <label for="h-remember-me">记住我</label>
              <button class="btn btn-danger">立即登录</button>
            </div>
          </fieldset>
                    <fieldset class="label-block">
                      <legend>竖排表单</legend>
                      <div class="form-control">
                        <label class="label">账号</label>
                        <input type="text" placeholder="请输入账号" class="input input-1-3 input-addon"><span class="addon">模糊匹配</span>
                        <label class="input-help">ffdslfsd</label>
                      </div>
                      <div class="form-control">
                        <label class="label">密码</label>
                        <input type="password" placeholder="请输入密码" class="input input-1-3">
                      </div>
                      <div class="form-control">
                        <label class="label">密码确认</label>
                        <input type="password" placeholder="请再次输入密码" class="input input-1-3">
                      </div>
                      <div class="form-control">
                        <label class="label">你的性别</label>
                        <input type="radio" name="sex_v1" id="sex_radio_m_v1">
                        <label for="sex_radio_m_v1">男</label>
                        <input type="radio" name="sex_v1" id="sex_radio_f_v1">
                        <label for="sex_radio_f_v1">女</label>
                      </div>
                      <div class="form-control">
                        <label class="label">你的兴趣爱好</label>
                        <select class="input input-1-3">
                          <option>足球</option>
                          <option>电影</option>
                          <option>玩游戏</option>
                          <option>旅游</option>
                        </select>
                      </div>
                      <div class="form-control">
                        <label class="label">对我们有啥建议？</label>
                        <textarea type="password" placeholder="输入你的建议" class="input input-1-3"></textarea>
                      </div>
                      <div class="form-control">
                        <label class="label"></label>
                        <input type="checkbox" id="agree_v1">
                        <label for="agree_v1">同意注册协议</label>&nbsp;&nbsp;<a href="#">查看协议</a>
                      </div>
                      <div class="form-action">
                        <button type="submit" class="btn btn-primary">注册</button>
                        <button type="reset" class="btn btn-danger">重置</button>
                      </div>
                    </fieldset>
                    <fieldset class="label-small">
                      <legend>竖排对齐表单</legend>
                      <div class="form-control">
                        <label class="label">账号</label>
                        <input type="text" placeholder="请输入账号" class="input input-1-3 input-addon"><span class="addon">模糊匹配</span>
                        <label class="input-help">ffdslfsd</label>
                      </div>
                      <div class="form-control">
                        <label class="label">密码</label>
                        <input type="password" placeholder="请输入密码" class="input input-1-3">
                      </div>
                      <div class="form-control">
                        <label class="label">密码确认</label>
                        <input type="password" placeholder="请再次输入密码" class="input input-1-3">
                      </div>
                      <div class="form-control">
                        <label class="label">你的性别</label>
                        <input type="radio" name="sex_v2" id="sex_radio_m_v2">
                        <label for="sex_radio_m_v2">男</label>
                        <input type="radio" name="sex_v2" id="sex_radio_f_v2">
                        <label for="sex_radio_f_v2">女</label>
                      </div>
                      <div class="form-control">
                        <label class="label">你的兴趣爱好</label>
                        <select class="input input-1-3">
                          <option>足球</option>
                          <option>电影</option>
                          <option>玩游戏</option>
                          <option>旅游</option>
                        </select>
                      </div>
                      <div class="form-control">
                        <label class="label">对我们有啥建议？</label>
                        <textarea type="password" placeholder="输入你的建议" class="input input-1-3"></textarea>
                      </div>
                      <div class="form-control">
                        <label class="label"></label>
                        <input type="checkbox" id="agree_v2">
                        <label for="agree_v2">同意注册协议</label>&nbsp;&nbsp;<a href="#">查看协议</a>
                      </div>
                      <div class="form-action">
                        <button type="submit" class="btn btn-primary">注册</button>
                        <button type="reset" class="btn btn-danger">重置</button>
                      </div>
                    </fieldset>
                    <fieldset class="label-small label-left">
                      <legend>竖排左对齐表单</legend>
                      <div class="form-control">
                        <label class="label">账号</label>
                        <input type="text" placeholder="请输入账号" class="input input-1-3 input-addon"><span class="addon">模糊匹配</span>
                        <label class="input-help">ffdslfsd</label>
                      </div>
                      <div class="form-control">
                        <label class="label">密码</label>
                        <input type="password" placeholder="请输入密码" class="input input-1-3">
                      </div>
                      <div class="form-control">
                        <label class="label">密码确认</label>
                        <input type="password" placeholder="请再次输入密码" class="input input-1-3">
                      </div>
                      <div class="form-control">
                        <label class="label">你的性别</label>
                        <input type="radio" name="sex_v3" id="sex_radio_m_v3">
                        <label for="sex_radio_m_v3">男</label>
                        <input type="radio" name="sex_v3" id="sex_radio_f_v3">
                        <label for="sex_radio_f_v3">女</label>
                      </div>
                      <div class="form-control">
                        <label class="label">你的兴趣爱好</label>
                        <select class="input input-1-3">
                          <option>足球</option>
                          <option>电影</option>
                          <option>玩游戏</option>
                          <option>旅游</option>
                        </select>
                      </div>
                      <div class="form-control">
                        <label class="label">对我们有啥建议？</label>
                        <textarea type="password" placeholder="输入你的建议" class="input input-1-3"></textarea>
                      </div>
                      <div class="form-control">
                        <label class="label"></label>
                        <input type="checkbox" id="agree_v3">
                        <label for="agree_v3">同意注册协议</label>&nbsp;&nbsp;<a href="#">查看协议</a>
                      </div>
                      <div class="form-action">
                        <button type="submit" class="btn btn-primary">注册</button>
                        <button type="reset" class="btn btn-danger">重置</button>
                      </div>
                    </fieldset>
        </form>
      </div>
    </div>
