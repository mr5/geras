<h1>Forms Tests</h1>

<h2>Default Form</h2>

<form>
    <fieldset>
        <legend>横排表单</legend>
        <div class="form-control">
            <label class="label">账号:</label>
            <input type="text" class="input input-1-5" placeholder="输入您的账号">
            <label class="label">密码:</label>
            <input type="text" class="input input-1-5" placeholder="输入您的密码">
            <label class="label">Email:</label>
            <input type="text" class="input input-1-5" placeholder="输入您的邮箱">
            <button type="button" class="input btn btn-info">提交</button>
        </div>
    </fieldset>
    <fieldset class="label-block">
        <legend>竖排</legend>
        <div class="form-control">
            <label class="label">账号</label>
            <input type="text" class="input input-1-4" placeholder="输入您的账号">
        </div>
        <div class="form-control">
            <label class="label">密码</label>
            <input type="text" class="input input-1-4" placeholder="输入您的密码">
        </div>
        <div class="form-control">
            <label class="label">Email</label>
            <input type="text" class="input input-1-4" placeholder="输入您的邮箱">
        </div>

        <div class="form-control">
            <label class="label"></label>
            <button type="submit" class="btn btn-primary">登录</button>
            <button type="reset" class="btn btn-danger">重置</button>
        </div>
    </fieldset>
    <fieldset class="label-xsmall">
        <legend>对齐表单</legend>
        <div class="form-control">
            <label class="label">账号</label>
            <input type="text" class="input input-1-4" placeholder="输入您的账号">
        </div>
        <div class="form-control">
            <label class="label">密码</label>
            <input type="text" class="input input-1-4" placeholder="输入您的密码">
        </div>
        <div class="form-control">
            <label class="label">Email</label>
            <input type="text" class="input input-1-4" placeholder="输入您的邮箱">
        </div>
        <div class="form-control">
            <label class="label"></label>
            <button type="submit" class="btn btn-primary">登录</button>
            <button type="reset" class="btn btn-danger">重置</button>
        </div>
    </fieldset>
    <fieldset class="label-xsmall label-left">
        <legend>左对齐表单</legend>
        <div class="form-control">
            <label class="label">账号</label>
            <input type="text" class="input input-1-4" placeholder="输入您的账号">
        </div>
        <div class="form-control">
            <label class="label">密码</label>
            <input type="text" class="input input-1-4" placeholder="输入您的密码">
        </div>
        <div class="form-control">
            <label class="label">Email</label>
            <input type="text" class="input input-1-4" placeholder="输入您的邮箱">
        </div>
        <div class="form-control">
            <label class="label"></label>
            <button type="submit" class="btn btn-primary">登录</button>
            <button type="reset" class="btn btn-danger">重置</button>
        </div>
    </fieldset>
</form>
